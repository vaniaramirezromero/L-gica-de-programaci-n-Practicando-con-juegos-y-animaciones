<canvas width="600" height="400"></canvas>

<script>
    var pantalla = document.querySelector('canvas');
    var pincel = pantalla.getContext('2d');

    pincel.fillStyle = 'grey';
    pincel.fillRect(0, 0, 600, 400);

    pincel.fillStyle = "red" //propiedad
    pincel.fillRect(0,0,50,50); //funcion (coord x, coor y, ancho, alto)   

    pincel.fillStyle = "green" //propiedad
    pincel.fillRect(50,0,50,50); //funcion (coord x, coor y, ancho, alto)   

    pincel.fillStyle = "blue" //propiedad
    pincel.fillRect(100,0,50,50); //funcion (coord x, coor y, ancho, alto)   


    var puedoDibujar = false;
    var colores = ["red","green","blue"];
    var colorActual = 0;

    function dibujarCirculo(evento) {

        if(puedoDibujar) {
            var x = evento.pageX - pantalla.offsetLeft;
            var y = evento.pageY - pantalla.offsetTop;

            pincel.fillStyle =  colores[colorActual];
            pincel.beginPath();
            pincel.arc(x, y, 5, 0, 2 * 3.14);
            pincel.fill();
        }

    }
    function seleccionarColor(evento){
        var x = evento.pageX - pantalla.offsetLeft;
        var y = evento.pageY - pantalla.offsetTop;
         if (y < 50 && x < 50){
            colorActual = 0;//red
         }
         if (y < 50 && x < 100 && x >= 50){
            colorActual = 1;//green

         }
         if (y < 50 && x < 150 && x >= 100){
            colorActual = 2; //blue
  
        }
    }

    pantalla.onmousemove = dibujarCirculo;

    function habilitarDibujar() {

        puedoDibujar = true;
    }

    function deshabilitarDibujar() {

        puedoDibujar = false;
    }

    pantalla.onmousedown = habilitarDibujar;

    pantalla.onmouseup = deshabilitarDibujar;

    pantalla.onclick = seleccionarColor;

</script>
